   <!-- Product section-->
   <section class="py-5" >
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" id="image" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1" style="font-size: xx-large; font-weight: 500;"> ID : {{product.id}} </div>
                <h1 class="display-5 fw-bolder"> {{product.title}} </h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">  </span>
                    <span style="font-size: xx-large; font-weight: 600; color: green;"> $ {{product.price}} </span>
                </div>
                <p class="lead">{{product.description}} </p>
                <div class="d-flex p-5">
                    <button class="btn btn-warning flex-shrink-0" type="button" (click)="addToCart(product)">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Add to cart
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-warning flex-shrink-0" type="button"(click)="addToWishlist()">
                        <i class="fa-solid fa-heart"></i>
                        Add to wishlist
                    </button>

                    
                </div>
            </div>
        </div>
    </div>
</section>
