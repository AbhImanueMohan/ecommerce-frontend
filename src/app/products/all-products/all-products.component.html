  <!-- Section-->
  <section class="py-5">
    <div class="container" >
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allProducts | filter:searchKey:'title'">
                <div class="card border-4 shadow h-100 ">
                    <!-- Product image-->
                    <img class="card-img-top p-3" height="300" width="150" [src]="products.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" style="color: rgb(224, 141, 17);">  {{products.title}}</h5>
                            <!-- Product price-->
                           <span style="font-size: xx-large; font-weight: 800; color: green; margin-bottom: 200px;">$ {{products.price}}</span> 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-warning mt-auto w-50 shadow" routerLink="view-product/{{products.id}}">View </a>
                        </div>
                    </div>
                    </div>
                    </div>
